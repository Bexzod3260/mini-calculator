<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form class="calculator" name="calc">
        <input type="text" class="value" name="txt" placeholder="Calculator">
        <button type="button" class="num c" onclick="calc.txt.value = '' ">C</button>
        <button type="button" class="num" onclick="calc.txt.value += '/'">/</button>
        <button type="button" class="num" onclick="calc.txt.value += '*'">*</button>
        <button type="button" class="num" onclick="calc.txt.value += '7'">7</button>
        <button type="button" class="num" onclick="calc.txt.value += '8'">8</button>
        <button type="button" class="num" onclick="calc.txt.value += '9'">9</button>
        <button type="button" class="num" onclick="calc.txt.value += '+'">+</button>
        <button type="button" class="num" onclick="calc.txt.value += '4'">4</button>
        <button type="button" class="num" onclick="calc.txt.value += '5'">5</button>
        <button type="button" class="num" onclick="calc.txt.value += '6'">6</button>
        <button type="button" class="num" onclick="calc.txt.value += '-'">-</button>
        <button type="button" class="num" onclick="calc.txt.value += '1'">1</button>
        <button type="button" class="num" onclick="calc.txt.value += '2'">2</button>
        <button type="button" class="num" onclick="calc.txt.value += '3'">3</button>
        <button type="button" class="num" onclick="calc.txt.value += '.'">.</button>
        <button type="button" class="num" onclick="calc.txt.value += '0'">0</button>
        <button type="button" class="num" onclick="calc.txt.value += '00'">00</button>
        <button type="button" class="num answer" onclick="document.calc.txt.value=eval(calc.txt.value)">=</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
